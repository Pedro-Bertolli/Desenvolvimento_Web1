<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Opacidades com Hover e RGBA</title>
    <style>
        .container {
            display: flex;
            gap: 5px; /* Define o espaçamento entre as imagens */
            margin-bottom: 20px;
        }
        .image {
            width: 200px;
            height: 150px;
            background-size: cover;
            background-position: center;
            margin: 0; /* Removido completamente qualquer espaçamento entre as imagens */
            transition: opacity 0.5s;
            opacity: 0.6; /* Opacidade inicial das imagens */
        }

        /* Imagens voltam ao normal ao passar o mouse */
        .image:hover {
            opacity: 1;
        }

        /* Estilos específicos para cada imagem */
        .image1 {
            background-image: url('imagens/img_5terre.jpg');
        }
        .image2 {
            background-image: url('imagens/img_forest.jpg');
        }
        .image3 {
            background-image: url('imagens/img_mountains.jpg');
        }

        /* Caixas com fundo colorido usando opacity */
        .color-box {
            width: 100%;
            height: 30px;
            margin: 20px auto;
            background-color: green; /* Cor de fundo sólida */
            display: flex; /* Adicionado para centralizar o texto */
            align-items: center; /* Alinha verticalmente */
        }

        /* Opacidade das caixas de cor usando a propriedade opacity */
        .opacity-1 { opacity: 1; }
        .opacity-0_8 { opacity: 0.8; }
        .opacity-0_6 { opacity: 0.6; }
        .opacity-0_4 { opacity: 0.4; }
        .opacity-0_2 { opacity: 0.2; }

        /* Caixas feitas com RGBA */
        .rgba-box {
            width: 100%;
            height: 30px;
            margin: 20px auto;
            display: flex; /* Adicionado para centralizar o texto */
            align-items: center; /* Alinha verticalmente */
            color: black;
        }
        .rgba-0_8 { background-color: rgba(0, 128, 0, 0.8); }
        .rgba-0_6 { background-color: rgba(0, 128, 0, 0.6); }
        .rgba-0_4 { background-color: rgba(0, 128, 0, 0.4); }
        .rgba-0_2 { background-color: rgba(0, 128, 0, 0.2); }
    </style>
</head>
<body>
    <h1>Praticando 3 - Opacidades com Hover e RGBA</h1>

    <!-- Primeira linha com imagens e hover -->
    <div class="container">
        <div class="image image1"></div>
        <div class="image image2"></div>
        <div class="image image3"></div>
    </div>

    <!-- Caixas de texto com fundo sólido (sem imagens) -->
    <div class="color-box opacity-1">
        <h3>Opacidade 1.0 (valor padrão, sem opacidade)</h3>
    </div>
    <div class="color-box opacity-0_8">
        <h3>Opacidade 0.8</h3>
    </div>
    <div class="color-box opacity-0_6">
        <h3>Opacidade 0.6</h3>
    </div>
    <div class="color-box opacity-0_4">
        <h3>Opacidade 0.4</h3>
    </div>
    <div class="color-box opacity-0_2">
        <h3>Opacidade 0.2</h3>
    </div>

    <!-- Caixas de texto feitas com RGBA -->
    <div class="rgba-box rgba-0_8">
        <h3>RGBA 0.8</h3>
    </div>
    <div class="rgba-box rgba-0_6">
        <h3>RGBA 0.6</h3>
    </div>
    <div class="rgba-box rgba-0_4">
        <h3>RGBA 0.4</h3>
    </div>
    <div class="rgba-box rgba-0_2">
        <h3>RGBA 0.2</h3>
    </div>
</body>
</html>
