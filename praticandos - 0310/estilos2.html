<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <a href="index.html">Voltar ao menu principal</a>
    <table>
        <caption>Tabela Grande com Colspan e Rowspan</caption>
        <tr class="linha1">
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr class="linha2">
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr class="linha3">
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr class="linha4">
            <td>-</td>
            <td>-</td> 
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
    <br>
    <table class="legenda">
        <caption>Legenda</caption>
        <tr>
            <td class="branco">Linha 1</td>
            <td class="linha1">--------</td> 
            <td class="branco"> green</td>
        </tr>
        <tr>
            <td class="branco">Linha 2</td>
            <td class="linha2">--------</td> 
            <td class="branco"> red</td> 
        </tr>
        <tr>
            <td class="branco">Linha 3</td>
            <td class="linha3">--------</td> 
            <td class="branco"> blue</td>
        </tr>
        <tr>
            <td class="branco">Linha 4</td>
            <td class="linha4">--------</td> 
            <td class="branco">yellow</td>
        </tr>
    </table>
