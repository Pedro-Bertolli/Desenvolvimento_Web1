<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas Colspan e Rowspan</title>
</head>
<body>
    <h1>Praticando 2 - Tabelas com Colspan e Rowspan</h1>
    <a href="index.html">Voltar ao menu principal</a>
    <br>
    <h2>Tabela com Colspan</h2>
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr> 
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
    <br>
    <h2>Tabela com Rowspan</h2>
    <table>
        <tr>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>
    <br>
    <h2>Tabela com Colspan e Rowspan</h2>
    <table>
        <caption>Tabela Grande com Colspan e Rowspan</caption>
        <tr>
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td> 
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
    
</body>
</html>
