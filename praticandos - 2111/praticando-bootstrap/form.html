    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin: 0;">

    <div class="flexform">
      <div class="pag">
        <h1>Formulário de adesão</h1>
        <form class="row g-2" action="" method="get">
          <div class="mb-2">
            <label for="nome" class="form-label">Nome:</label>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="Primeiro nome">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
              </div>
            </div>
          </div>
          <div class="mb-2">
            <label for="nasc" class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" id="nasc">
          </div>
          <div class="mb-2">
            <label class="form-label">Sexo:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="feminino">
              <label class="form-check-label" for="feminino">Feminino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="masc" checked>
              <label class="form-check-label" for="masc">Masculino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sexo" id="outro">
              <label class="form-check-label" for="outro">Outro</label>
            </div>
          </div>
          <div class="mb-2">
            <label for="rua" class="form-label">Rua:</label>
            <input type="text" class="form-control" id="rua">
          </div>
          <div class="mb-2">
            <div class="row">
              <div class="col">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro">
              </div>
              <div class="col">
                <label for="nro" class="form-label">Número:</label>
                <input type="text" class="form-control" id="nro">
              </div>
            </div>
          </div>
          <div class="mb-2">
            <div class="row">
              <div class="col">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade">
              </div>
              <div class="col">
                <label class="form-label">Estado:</label>
                <select class="form-select" aria-label="Selecione um estado">
                  <option selected>Selecione um estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-2">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" placeholder="+55 (00) 00000-0000">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-2">
            <label for="linkedin" class="form-label">Linkedin:</label>
            <input type="url" class="form-control" id="linkedin">
          </div>
          <div class="mb-2">
            <label for="curriculo" class="form-label">Currículo</label>
            <input class="form-control" type="file" id="curriculo">
          </div>
          <div class="mb-2">
            <label for="obs" class="form-label">Observações:</label>
            <br>
            <textarea class="form-control" id="obs" rows="3"></textarea>
          </div>
          <div class="mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">Aceito os termos de uso.</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">Concordo em compartilhar meus dados com este
                formulário.</label>
            </div>
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  
  </html>
